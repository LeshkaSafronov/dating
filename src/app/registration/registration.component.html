<div class="container login-container outer">
  <div class="middle">
    <div class="col-md-4 login-form-2 inner">
      <h3>Registration</h3>
      <form>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Your Email *" value="" />
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Your First Name *" value="" />
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Your Last Name *" value="" />
        </div>

        <div class="form-group">
          <input type="password" class="form-control" placeholder="Your Age *" value="" />
        </div>

        <div class="ui form form-group">
          <div class="inline fields">
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="frequency" checked="checked">
                <label style="color: #fff">Male</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="frequency">
                <label style="color: #fff">Female</label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-group">
            <button class="ui green button">Sing up</button>
            <button class="ui button" [routerLink]="['']">Back</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
